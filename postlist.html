    <div class="modal_edit" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" hidden>
        <div class="modal_content">
            <div class="modal_header">
                <h2 class="modal-title" id="editModalLabel">Edit Product</h2>
                <button type="button" class="btn_close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal_body">
                <label for="editImage">Image URL:</label>
                <input type="text" id="editImage" class="form_control">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" class="form_control">
                <label for="editDescription">Description:</label>
                <textarea id="editDescription" class="form_control" rows="5" cols="50"></textarea>

            </div>
            <div class="modal_footer">
                <button type="button" class="btn btn-secondary" id="closebtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save</button>
            </div>
